<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Device Inventory</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script defer src="scripts/inventory.js"></script>
</head>
<body class="container py-4">

  <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
    <img src="favicon.png" alt="Logo" style="height: 30px; margin-right: 10px;">
  <span id="session-info"></span>
  <button onclick="logout()">Logout</button>
</div>
<script src="scripts/session.js"></script>
<script>getSessionInfo();</script>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“‹ Device Checklist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="templates.html">Templates</a></li>
          <li class="nav-item"><a class="nav-link" href="checklist.html">Start Checklist</a></li>

        </ul>
      </div>
    </div>
  </nav>
  

  <h1 class="mb-4">Device Inventory</h1>

  <!-- Add Device Form -->
  <form id="deviceForm" class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" id="model_name" class="form-control" placeholder="Model Name" required>
    </div>
    <div class="col-md-3">
      <input type="text" id="serial_number" class="form-control" placeholder="Serial Number" required>
    </div>
    <div class="col-md-2">
      <input type="text" id="category" class="form-control" placeholder="Category">
    </div>
    <div class="col-md-3">
      <input type="text" id="description" class="form-control" placeholder="Description (optional)">
    </div>
    <div class="col-md-1 d-grid">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <div class="mb-3 text-end">
    <button id="exportInventoryBtn" class="btn btn-outline-primary">â¬‡ Export Inventory CSV</button>
  </div>

  <!-- Device List Table -->
  <h2 class="mb-3">Device List</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Model</th>
        <th>Serial</th>
        <th>Category</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="deviceTableBody">
      <!-- Rows will be populated via JS -->
    </tbody>
  </table>

</body>
</html>
