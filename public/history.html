<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist History</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script defer src="scripts/history.js"></script>
</head>
<body class="container py-4">

  <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
    <img src="favicon.png" alt="Logo" style="height: 30px; margin-right: 10px;">
  <span id="session-info"></span>
  <button onclick="logout()">Logout</button>
</div>
<script src="scripts/session.js"></script>
<script>getSessionInfo();</script>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“‹ Device Checklist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="templates.html">Templates</a></li>
          <li class="nav-item"><a class="nav-link" href="checklist.html">Start Checklist</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Import Devices</a></li>
          <li class="nav-item"><a class="nav-link" href="event_inventory.html">Event Inventory</a></li>
        </ul>
      </div>
    </div>
  </nav>
  

  <h1 class="mb-4">Checklist History</h1>

  <!-- Search and Filters -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <input type="text" id="searchName" class="form-control" placeholder="Checklist Name">
    </div>
    <div class="col-md-3">
      <input type="text" id="searchEngineer" class="form-control" placeholder="Checked By">
    </div>
    <div class="col-md-3">
      <input type="text" id="searchLocation" class="form-control" placeholder="Location">
    </div>
    <div class="col-md-3">
      <input type="date" id="searchDate" class="form-control">
    </div>
  </div>

  <!-- History Table -->
  <table class="table table-bordered table-striped">
    <thead class="table-light">
      <tr>
        <th>Checklist Name</th>
        <th>Checked By</th>
        <th>Location</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="historyTableBody">
      <!-- Dynamic Rows -->
    </tbody>
  </table>

  <!-- Checklist Detail Modal (view on click) -->
  <div class="modal fade" id="checklistModal" tabindex="-1" aria-labelledby="checklistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="checklistModalLabel">Checklist Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>S.No</th>
                <th>Model</th>
                <th>Serial</th>
                <th>Category</th>
                <th>Status</th>
                <th>Issue</th>
              </tr>
            </thead>
            <tbody id="modalChecklistItems">
              <!-- Filled via JS -->
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" id="exportModalCsvBtn">Export CSV</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/history.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
