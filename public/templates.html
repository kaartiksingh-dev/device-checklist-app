<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Checklist Template</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script defer src="scripts/templates.js"></script>
      </head>     
      <body class="container py-4">
        <h1 class="mb-4">Create Checklist Template</h1>
      
        <form id="templateForm" class="mb-4 row g-3">
          <div class="col-md-6">
            <input type="text" id="templateName" class="form-control" placeholder="Template Name" required>
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Save Template</button>
          </div>
        </form>
      
        <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
        </div>     

        <div class="mb-3">
          <input type="text" id="searchInput" class="form-control" placeholder="Search by model, serial, category...">
        </div>
      
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>Select</th>
              <th>Model</th>
              <th>Serial</th>
              <th>Category</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="deviceListBody">
            <!-- Populated via JS -->
          </tbody>
        </table>
      </body>      
</html>
