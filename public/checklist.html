<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Checklist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script defer src="scripts/checklist.js"></script>

  <style>
    @media print {
      body * {
        visibility: hidden;
      }
      #checklistContainer, #checklistContainer * {
        visibility: visible;
      }
      #checklistContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    }
  </style>
</head>
<body class="container py-4">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ðŸ“‹ Device Checklist</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="inventory.html">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="templates.html">Templates</a></li>
          <li class="nav-item"><a class="nav-link" href="checklist.html">Start Checklist</a></li>
          <li class="nav-item"><a class="nav-link" href="history.html">History</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Import Devices</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="mb-4">Start New Checklist</h1>

  <!-- Checklist Info -->
  <form id="checklistInfoForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="checklistName" class="form-label">Checklist Name</label>
      <input type="text" id="checklistName" class="form-control" placeholder="Checklist for Event" required>
    </div>
    <div class="col-md-4">
      <label for="checkedBy" class="form-label">Checked By</label>
      <input type="text" id="checkedBy" class="form-control" placeholder="Engineer Name" required>
    </div>
    <div class="col-md-4">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" class="form-control" placeholder="Event Location" required>
    </div>
    <div class="col-md-4">
      <label for="templateSelect" class="form-label">Select Template</label>
      <select id="templateSelect" class="form-select" required>
        <option value="">-- Select Template --</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Date</label>
      <input type="text" class="form-control" value="" id="checklistDate" disabled>
    </div>
    <div class="col-md-4">
      <label for="startTime" class="form-label">Start Time</label>
      <input type="time" id="startTime" class="form-control">
    </div>
    <div class="col-md-4">
      <label for="endTime" class="form-label">End Time</label>
      <input type="time" id="endTime" class="form-control">
    </div>
    <div class="col-12">
      <label for="notes" class="form-label">Notes (Optional)</label>
      <textarea id="notes" class="form-control" rows="2" placeholder="Any notes..."></textarea>
    </div>
  </form>

  <hr>

  <!-- Device Checklist Table -->
  <div id="checklistContainer" style="display: none;">
    <h3 class="mb-3">Checklist Items</h3>
    <form id="checklistForm">
      <table class="table table-bordered table-striped">
        <thead class="table-light">
          <tr>
            <th>S.No</th>
            <th>Model</th>
            <th>Serial</th>
            <th>Category</th>
            <th>Status</th>
            <th>Issue (if Not Working)</th>
          </tr>
        </thead>
        <tbody id="checklistTableBody">
          <!-- Rows inserted dynamically -->
        </tbody>
      </table>
      <div class="d-flex justify-content-end gap-2">
        <button type="button" id="finishChecklistBtn" class="btn btn-primary">Finish Checklist</button>
        <button type="button" class="btn btn-outline-primary" id="exportCsvBtn">Export CSV</button>
        <button type="button" class="btn btn-outline-secondary" onclick="window.print()">Print</button>
      </div>
    </form>
  </div>

  <!-- Toast container -->
  <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999;"></div>
</body>
</html>
